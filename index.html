<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-GPT</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- css files -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inconsolata:wght@200;300;400;800&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Normalize.css">
</head>
<body class="bg-[#121A4B] box-border">
    <div class="flex justify-center items-center mt-[70px] max-[767px]:mt-[100px] flex-col gap-[50px] w-[650px] mx-auto max-[767px]:w-[90%] max-[767px]:mb-[100px] min-[767px]:scale-[0.76]">
        <h1 class="text-white text-[100px] text-center max-[767px]:text-[70px] font-semibold">تحدث معي</h1>
        <div class="w-full flex justify-center items-center gap-[20px] flex-col">
            <div class="bg-[#E9E7E9] w-[100%] flex justify-center items-center py-[80px] rounded-[10px] px-[20px] gap-[10px] max-[767px]:flex-col-reverse max-[767px]:gap-[20px] shadow-xl">
                <button id="btn" class="w-1/4 text-white bg-[#225DFE] p-[15px] rounded-full max-[767px]:w-2/4 hover:bg-[rgb(18,80,214)] transition-all">إرسال</button>
                <input type="text" id="Text" placeholder="اكتب اي شيء" dir="rtl" class="w-3/4 p-[15px] rounded-full placeholder:text-[#4B4A4C] text-[#4B4A4C] focus:outline-none placeholder:font-semibold font-semibold max-[767px]:w-full transition-all outline-none border-none focus:placeholder:opacity-0 focus:border-[#225DFE] focus:border-2 focus:border-solid hover:shadow-md">
            </div>
            <div class="bg-[#E9E7E9] w-[100%] flex justify-center items-center py-[100px] rounded-[10px] px-[20px] shadow-xl">
                <p id="reply" class="text-right text-[#4B4A4C] text-[25px] font-semibold">اكتب اي سؤال يخطر في بالك</p>
            </div>
        </div>
    </div>
</body>
<!-- script files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="main.js"></script>
<!-- tailwind files -->
<script src="https://cdn.tailwindcss.com"></script>
</html>
